language: node_js

sudo: required

addons:
    apt:
        packages:
            - rabbitmq-server

node_js:
    - v10.8.0

cache:
    directories:
        - node_modules

notifications:
    email:
        on_success: never
        on_failure: always

services:
    - rabbitmq

script:
    - npm install
    - npm run lint
    - npm run build
    - npm link
    - nqr -a examples/amqp.yml -a examples/queueOptions.yml -l `pwd`
